# docker-compose.yml

services:
  # The MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mysql_db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3307:3306" # Mapeando para 3307 para evitar conflitos locais com o MariaDB
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5


  # A IA Ollama, o cérebro da nossa frota.
  # Nosso servidor web com o Django, o coração do jogo.
  ollama:
    image: ollama/ollama
    container_name: ollama_ai
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

  # The Django Web Application Service
  web:
    build: .
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - OLLAMA_HOST=ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"


volumes:
  mysql_data:
  ollama_data: